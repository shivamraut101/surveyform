<!DOCTYPE html>
<html>
  <head>
    <title>Content Creation</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
      <div>
      <h1 id="title">Content Creation. </h1>   
      <p id="description"> <em>The Whole New World Of Sharing.</em> </p>

       <form action='https://register-demo.freecodecamp.org' id="survey-form">
      
      <fieldset> 
        <label id="name-label">Creator's Name: <input type="text" id="name" class="info" required placeholder="Nam Kiya Tumhara"></label>

        <label id="number-label">Age: <input type="number" id="number" min="5" max="100" class="info" required placeholder="Umar Bataoo Sharmaoo Nai"> </label>
        
        <label id="email-label">Active Email: <input type="email" id="email" class="info" required placeholder="Acha Apna E Wala Mail Bata Do"> </label>
        
        <label>Social Handles: <input type="text" id="Social" class="info" required > </label>
        <label>What You Content Says: <textarea placeholder="It Says About..." rows="2" cols="20" class="info" required></textarea> </label>
         <label>Frequecy Of Uploads: 
        <select id="dropdown">
         <option>Select </option>
          <option value="1-2 / WEEK">1-2 / WEEK </option>
           <option value="4 / WEEK ">4 / WEEK </option>
            <option value="7 / WEEK ">7 / WEEK </option>
          </select>
          </label>
        
      </fieldset>

      <fieldset>
        <label>What Type Of Content You Make: </label>
        <label><input type="radio" name="content-type" id="Short" value="short">Short Videos </label>
        <label><input type="radio" name="content-type" id="long" value="long">Long Videos </label>
        <label><input type="radio" name="content-type" id="both" value="both">Both </label>
      </fieldset>
      
      <fieldset>
        <label>On Which Platform You Put Your Content: </label>
        <label><input type="checkbox" class="checkbox" value="YouTube">YouTube </label>
        <label><input type="checkbox" class="checkbox" value="Instagram">Instagram </label>
        <label><input type="checkbox" class="checkbox" value="Linkedin">Linkedin </label>
        <label><input type="checkbox" class="checkbox" value="snapchat">Snapchat </label>
        <label><input type="checkbox" class="checkbox" value="Facebook">Facebook </label>
      </fieldset>
      
      <fieldset> <label><input type="submit" Value="SUBMIT" id="submit"> </label> </fieldset>
      </div>
      </form>
      </body>
  </html>
